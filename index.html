<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Holiday Weekday Visualizer</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col mb-3">
        <h1>Big Title</h1>
      </div>
    </div>

    <div class="row">
      <div id="checkboxes-area" class="col-3">
<!--         <h3>Select Holidays to Show</h3> -->
        <ul class="list-group">
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_pesach" class="chkbox" value="Pesach"> Pesach (Passover)
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_shavuot" class="chkbox" value="Shavuot"> Shavuot
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_tishabav" class="chkbox" value="Tisha B'av"> Tisha B'av
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_roshhashana" class="chkbox" value="Rosh Hashana" checked="true"> Rosh Hashana
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_yomkippur" class="chkbox" value="Yom Kippur" checked="true"> Yom Kippur
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_sukkot" class="chkbox" value="Sukkot"> Sukkot
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_sheminiatzeret" class="chkbox" value="SheminiAtzeret"> SheminiAtzeret
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_chanukah" class="chkbox" value="Chanukah"> Chanukah
          </li>
          <li class="list-group-item">
            <input type="checkbox" id="chkbox_purim" class="chkbox" value="Purim"> Purim
          </li>
        </ul>
      </div>

      <div id="calendar-area" class="col-9"></div>


    </div>
  </div>
